<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="/js/lib/highlight.js"></script>
    <script src="/js/languages/ruby.js"></script>
    <script src="/js/options.js"></script>
    <link rel="stylesheet" href="/css/reset.css" type="text/css" media="screen">
    <link rel="stylesheet" href="/css/main.css" type="text/css" media="screen">
    <link rel="stylesheet" href="/css/options.css" type="text/css" media="screen">
    <link rel="stylesheet" href="/css/none.css" type="text/css" media="screen">
    <title>Sight Options</title>
  </head>
  <body>
    <div>
      <h3>Select your theme</h3>
      <select id="theme">
        <option value="arta">arta</option>
        <option value="ascetic">ascetic</option>
        <option value="dark">dark</option>
        <option value="default">default</option>
        <option value="far">far</option>
        <option value="github">github</option>
        <option value="googlecode">googlecode</option>
        <option value="idea">idea</option>
        <option value="ir_black">ir_black</option>
        <option value="magula">magula</option>
        <option value="monokai">monokai</option>
        <option value="pojoaque">pojoaque</option>
        <option value="solarized_dark">solarized_dark</option>
        <option value="solarized_light">solarized_light</option>
        <option value="sunburst">sunburst</option>
        <option value="vs">vs</option>
        <option value="xcode">xcode</option>
        <option value="zenburn">zenburn</option>
      </select>
      <h3>Select your font</h3>
      <select id="font">
        <option value="Inconsolata">Inconsolata</option>
        <option value="Courier New">Courier New</option>
        <option value="Monaco">Monaco</option>
        <option value="Anonymous Pro">Anonymous Pro</option>
        <option value="DejaVuSansMono">DejaVu Sans Mono</option>
        <option value="DroidSansMono">Droid Sans Mono</option>
        <option value="Monofur">Monofur</option>
        <option value="ProFont">ProFont</option>
        <option value="ProggyClean">Proggy Clean</option>
        <option value="Consolas">Consolas</option>
      </select>
	  <h3>Select Font Size</h3>
	  <select id="fontSize">
        <option value=".5em">.5em</option>
        <option value=".6em">.6em</option>
        <option value=".7em">.7em</option>
        <option value=".8em">.8em</option>
        <option value=".9em">.9em</option>
        <option value="1em" >1em</option>
        <option value="1.1em">1.1em</option>
        <option value="1.2em">1.2em</option>
      </select>
      <h3>Line numbers:<input id="lineNumbers" type="checkbox"></h3>
      <pre id="code" class="ruby">
class Dog &lt; Animal
  attr_reader :name

  def initialize(name)
    @name = name
    super
  end

  def bark(loudness)
    puts "Ouff Ouff " * loudness.to_i
  end
end
      </pre>
    </div>
  </body>
</html>
